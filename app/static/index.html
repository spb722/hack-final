<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #4285F4;
        --secondary-color: #34A853;
        --accent-color: #EA4335;
        --background-color: #0a0a0a;
        --text-color: #ffffff;
        --gray-light: #333333;
        --gray-medium: #666666;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
        color: var(--text-color);
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* App Layout */
      .app {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }


      .app-main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Voice Orb Container */
      .voice-orb-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Particle Sphere */
      .particle-sphere {
        position: relative;
        transition: transform 0.3s ease;
      }

      .particle-sphere:hover {
        transform: scale(1.02);
      }

      .sphere-particle {
        will-change: transform, opacity;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      
      .particle-sphere {
        transform-style: preserve-3d;
        will-change: transform;
      }


      /* Responsive Design */
      @media (max-width: 768px) {
        .particle-sphere {
          width: 400px !important;
          height: 400px !important;
        }
      }

      @media (max-width: 480px) {
        .particle-sphere {
          width: 300px !important;
          height: 300px !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="/static/js/AudioManager.js"></script>
    <script type="text/babel" src="/static/js/components/VoiceOrb.jsx"></script>
    <script type="text/babel" src="/static/js/components/App.jsx"></script>
    <script type="text/babel" src="/static/js/index.js"></script>
  </body>
</html>
